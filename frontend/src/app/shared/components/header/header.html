<header
  class="sticky top-0 z-50 w-full border-b border-border bg-background/95 backdrop-blur supports-[backdrop-filter]:bg-background/60 mt-4"
>
  <div class="flex h-16 items-center px-4 lg:px-8 d-flex align-items-center px-3">
    <!-- Logo Section -->
    <div class="flex items-center gap-4 me-3">
      <a class="font-playfair text-2xl font-bold text-gradient" routerLink="/">
        <!-- SVG Gradient Text -->
        <svg width="120" height="40" xmlns="http://www.w3.org/2000/svg" class="inline-block">
          <defs>
            <linearGradient id="blogGradient" x1="0%" y1="0%" x2="100%" y2="0%">
              <stop offset="0%" style="stop-color: hsl(142, 86%, 35%); stop-opacity: 1" />
              <stop offset="100%" style="stop-color: hsl(24, 95%, 60%); stop-opacity: 1" />
            </linearGradient>
          </defs>
          <text
            x="5"
            y="28"
            font-family="Playfair Display, serif"
            font-size="24"
            font-weight="bold"
            fill="url(#blogGradient)"
          >
            01Blog
          </text>
        </svg>
      </a>
    </div>

    <!-- Search Bar -->
    <!-- Updated Search Bar Section -->
    <div class="search-container">
      <div class="search">
        <mat-icon class="search-icon">search</mat-icon>
        <input
          type="search"
          class="search-input"
          placeholder="Search articles, topics, or authors..."
          (keyup.enter)="onSearch()"
          autocomplete="off"
        />
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="flex items-center gap-2 flex-shrink-0 d-flex align-items-center">
      <!-- Theme Toggle -->
      <button 
        class="d-flex justify-content-center align-items-center icons inline-flex items-center justify-center gap-2 whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:bg-accent h-10 w-10 text-muted-foreground hover:text-foreground"
        (click)="toggleTheme()"
        title="Toggle theme"
      >
        <!-- Sun icon for light mode -->
        <mat-icon>light_mode</mat-icon>
        <!-- <mat-icon>dark_mode</mat-icon> -->
      </button>

      <!-- Notifications -->
      <button
        class="icons inline-flex items-center justify-center gap-2 whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:bg-accent h-10 w-10 text-muted-foreground hover:text-foreground relative"
        *ngIf="isAuthenticated"
        title="Notifications"
      >
        <!-- Notification badge -->
        <mat-icon>notifications_none</mat-icon>
      </button>
      <!-- Create Post -->
      <button
        class="icons inline-flex items-center justify-center gap-2 whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:bg-accent h-10 w-10 text-muted-foreground hover:text-foreground"
        routerLink="/main/create"
        *ngIf="isAuthenticated"
        title="Create post"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="h-5 w-5"
        >
          <path d="M5 12h14"></path>
          <path d="M12 5v14"></path>
        </svg>
      </button>

      <!-- Authentication Links -->
      <div class="hidden md:flex items-center gap-2 ml-2" *ngIf="isAuthenticated">
        <a
          class="btn inline-flex items-center justify-center gap-2 whitespace-nowrap text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:bg-accent hover:text-accent-foreground h-9 rounded-md px-3"
          routerLink="/auth/login"
        >
          Sign In
        </a>
        <a
          class=" btn inline-flex items-center justify-center gap-2 whitespace-nowrap text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground hover:bg-primary/90 h-9 rounded-md px-3"
          routerLink="/auth/register"
        >
          Sign Up
        </a>
      </div>

      <!-- User Profile -->
      <div class="relative" *ngIf="isAuthenticated">
        <button
          class="relative shrink-0 overflow-hidden rounded-full h-8 w-8 cursor-pointer"
          title="Profile"
        >
          <!-- <img 
            class="aspect-square h-full w-full" 
            [src]="currentUser?.avatar || '/assets/images/default-avatar.png'"
            [alt]="currentUser?.name || 'User'"
          /> -->
        </button>

        <!-- Profile dropdown can be added here -->
      </div>
    </div>
  </div>
</header>
