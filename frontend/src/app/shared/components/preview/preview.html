<main>
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="display-4 font-playfair">Preview</h1>
        <div class="d-flex gap-2">
            <button class="btn btn-outline-secondary d-flex align-items-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x me-2"
                    viewBox="0 0 16 16">
                    <path
                        d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" />
                </svg>
                Exit Preview
            </button>
            <button class="btn btn-primary d-flex align-items-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-send me-2" viewBox="0 0 16 16">
                    <path
                        d="M15.964.686a.5.5 0 0 0-.635-.635l-15 6.5a.5.5 0 0 0 .024.937l7.93 3.18a2 2 0 0 1 1.112 1.11l6.5-19z" />
                </svg>
                Publish
            </button>
        </div>
    </div>

    <div class="card shadow-sm mb-4">
        <div class="card-body p-4">
            <h1 class="h2 font-playfair mb-3">Untitled Post</h1>
            <div class="preview-container" [innerHTML]="previewHtml"></div>
        </div>
    </div>
</main>
