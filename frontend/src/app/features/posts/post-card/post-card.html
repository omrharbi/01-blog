<div class="mb-4 bg-card">
    <!-- Post 1 -->
    <div class="card border rounded-3 shadow-sm mb-4 group transition-smooth hover-shadow-elegant bg-card">
        <div class="card-body p-4">
            <div class="d-flex align-items-center justify-content-between mb-4">
                <!-- {{post.avatarUser }} -->
                <div class="d-flex align-items-center gap-3">
                    <img [src]="(post.avatarUser?.startsWith('http')?post.avatarUser:apiUrl+post.avatarUser)" class="rounded-circle" width="40" height="40"
                        alt="Avatar">
                    <div>
                        <a class="fw-medium text-decoration-none "
                         [routerLink]="['/profile/'+post.username]">{{post.firstname }}
                            {{post.lastname}}</a>
                        <div class="small text-muted"> {{post.createdAt |timeAgo}}</div>
                    </div>
                </div>
                <div class="position-relative d-inline-block">
                    <button class="btn btn-link text-muted p-2" (click)="popUp()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-three-dots" viewBox="0 0 16 16">
                            <path
                                d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 
                                0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z" />
                        </svg>
                    </button>

                    <ng-container *ngIf="show">
                        <app-pop-up [isOwner]="isOwner" [post]="post"></app-pop-up>
                    </ng-container>
                </div>

            </div>

            <div class="row g-4">
                <div class="col-md-8 order-2 order-md-1">
                    <a class="text-decoration-none" routerLink="/post/{{post.id}}">
                        <h2 class="fs-5 fw-bold font-playfair mb-2 line-clamp-2 text-dark">{{post.title}}</h2>
                        <p class="text-muted mb-3 line-clamp-3" [innerHTML]="post.content"></p>
                    </a>
                    <div class="d-flex flex-wrap gap-2 mb-3">
                        <ng-container *ngIf="post.tags && post.tags.length>0">
                            <span *ngFor="let tag of post.tags" class="badge border rounded-pill me-2 mb-2">
                                {{tag.tag}}
                            </span>
                            <!-- <span class="badge  border rounded-pill">React Native</span> -->
                        </ng-container>
                    </div>
                    <div class="d-flex align-items-center justify-content-between">
                        <div class="d-flex align-items-center gap-3">

                            <button [class.liked]="post.liked"
                                [class.not-liked]="!(post.liked)" (click)="toggleLikePost(post.id, post)"
                                class="btn btn-link text-decoration-none p-0 d-flex align-items-center gap-2 like-btn">

                                 <mat-icon [class.liked-icon]="post.liked"
                                    [class.not-liked-icon]="!(post.liked)">
                                    {{ post.liked ? 'favorite' : 'favorite_border' }}
                                </mat-icon>

                                <span [ngClass]="{
                                        'liked-text': post.liked,
                                        'not-liked-text': !post.liked
                                        }">
                                    {{ post.likesCount }}
                                </span>
                            </button>
                            <!-- href="/post/1#comments" -->
                            <a class="btn btn-link text-muted text-decoration-none p-0 d-flex align-items-center gap-2"
                                [queryParams]="{ scrollTo: 'comments' }"
                                routerLink="/comments/{{post.id}}"
 
                                >
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-chat" viewBox="0 0 16 16">
                                    <path
                                        d="M2.678 11.894a1 1 0 0 1 .287.801 10.97 10.97 0 0 1-.398 2c1.395-.323 2.247-.697 2.634-.893a1 1 0 0 1 .71-.074A8.06 8.06 0 0 0 8 14c3.996 0 7-2.807 7-6 0-3.192-3.004-6-7-6S1 4.808 1 8c0 1.468.617 2.83 1.678 3.894zm-.493 3.905a21.682 21.682 0 0 1-.713.129c-.2.032-.352-.176-.273-.362a9.68 9.68 0 0 0 .244-.637l.003-.01c.248-.72.45-1.548.524-2.319C.743 11.37 0 9.76 0 8c0-3.866 3.582-7 8-7s8 3.134 8 7-3.582 7-8 7a9.06 9.06 0 0 1-2.347-.306c-.52.263-1.639.742-3.468 1.105z" />
                                </svg>
                                {{post.commentCount}}
                            </a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 order-1 order-md-2">

                        <a routerLink="/post/{{post.id}}" >
                            <div class="aspect-video aspect-md-square rounded-3 overflow-hidden bg-light">
                                <img [src]="apiUrl+(post.firstImage || '')"
                                    alt="Building My First React Native App: Lessons Learned"
                                    class="w-100 h-100 object-fit-cover hover-scale">
                            </div>
                        </a>
                </div>
            </div>
        </div>
    </div>
</div>
