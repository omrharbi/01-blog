<div class="card shadow-sm mb-4 border-0 bg-card" >
    <div class="card-body">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="d-flex align-items-center gap-3">
                <img src="/placeholder.svg" class="rounded-circle" style="width:40px; height:40px;">
                <div>
                    <a href="/profile/sarah_codes" class="fw-medium text-decoration-none">Sarah Chen</a>
                    <div class="small text-muted ">date to create post </div>
                </div>
            </div>
            <button class="btn btn-sm text-muted opacity-0 group-hover-opacity">
                <i class="bi bi-three-dots"></i>
            </button>
        </div>

        <div class="row g-3">
            <div class="col-md-8">
                <a [routerLink]="['/posts']" class="text-decoration-none">
                    <h2 class="h5 fw-bold   mb-2 title-post">{{ post.title }}</h2>
                    <p class="text-muted small mb-3 font-playfair paragraph">{{post.htmlContent}}.</p>
                </a>

                <div class="mb-3">
                    <span class="badge rounded-pill text-muted border font-playfair">React Native</span>
                    <span class="badge rounded-pill text-muted border font-playfair">Mobile Development</span>
                    <span class="badge rounded-pill text-muted border font-playfair">Beginner</span>
                </div>

                <div class="d-flex justify-content-between align-items-center">
                    <div class="d-flex gap-3">
                        <button class="btn btn-sm text-muted d-flex align-items-center">
                            <mat-icon>favorite_border</mat-icon>127
                        </button>
                        <a href="/post/1#comments" class="btn btn-sm text-muted d-flex align-items-center">
                            <i class="bi bi-chat me-2"></i>24
                        </a>
                    </div>
                    <div class="d-flex gap-2">
                        <button class="btn btn-sm text-muted"><i class="bi bi-bookmark"></i></button>
                        <button class="btn btn-sm text-muted"><i class="bi bi-share"></i></button>
                    </div>
                </div>
            </div>
            <div class="col-md-4 order-first order-md-last">
                <a href="/post/1" class="d-block">
                    <div class="ratio ratio-16x9 rounded overflow-hidden">
                        <img src="assets/hero-writing-B1IswKin.png" alt="React Native App"
                            class="w-100 h-100 object-fit-cover">
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
