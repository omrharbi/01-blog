<main class="container-fluid px-3 px-lg-5 py-4 py-lg-5" style="max-width: 56rem;">
    <div class="mx-auto w-100">
        <div class="row g-4">
            <!-- Back Button -->
            <div class="col-12">
                <a class="btn btn-outline-secondary d-inline-flex align-items-center justify-content-center px-3 py-2 transition-smooth hover-bg-accent hover-text-foreground"
                    [routerLink]="['/']">
                    <i class="material-icons me-2" style="font-size: 16px;">arrow_back</i>
                    Back to Feed
                </a>
            </div>

            <!-- Article -->
            <article class="col-12">
                <div class="row g-4">
                    <!-- Hero Image -->
                    <div class="col-12">
                        <div *ngIf="post.medias && post.medias.length > 0" class="img-cover">
                            <img [src]="apiUrl+post.medias[0].filePath" [alt]="post.medias[0].filePath"
                                alt="Building My First React Native App: Lessons Learned" class="w-100 h-100">
                        </div>
                    </div>
                    <!-- Article Header -->
                    <div class="col-12">
                        <div class="row g-3">
                            <!-- Title -->
                            <div class="col-12">
                                <span class="display-4 fw-bold font-playfair lh-sm font-playfair  text-header ">
                                    {{post.title}}</span>
                            </div>

                            <!-- Author Info and Actions -->
                            <div class="col-12">
                                <div class="d-flex align-items-center justify-content-between">
                                    <div class="d-flex align-items-center gap-3">
                                        <div class="rounded-circle overflow-hidden" style="width: 48px; height: 48px;">
                                            <img class="w-100 h-100 object-fit-cover" [src]="(post.avater_user || 'apiUrl')"
                                                [alt]="'Image by ' + post.firstname + ' ' + post.lastname">
                                        </div>
                                        <div>
                                            <a class="fw-semibold text-decoration-none hover-text-primary transition-smooth"
                                                href="/profile/sarah_codes">{{post.firstname}} {{post.lastname}}</a>
                                            <div class="small text-muted-foreground">{{post.createdAt}} read</div>
                                        </div>
                                    </div>
                                    <button
                                        class="btn btn-outline-secondary d-inline-flex align-items-center justify-content-center rounded-circle"
                                        style="width: 40px; height: 40px;">
                                        <i class="material-icons" style="font-size: 16px;">more_horiz</i>
                                    </button>
                                </div>
                            </div>

                            <!-- Tags -->
                            <div class="col-12">
                                <div class="d-flex flex-wrap gap-2">

                                    <ng-container *ngIf="post.tags && post.tags.length>0">

                                        <span *ngFor="let tag of post.tags"
                                            class="badge bg-secondary text-secondary-foreground px-3 py-2 rounded-pill cursor-pointer hover-bg-primary hover-text-primary-foreground transition-smooth">
                                            {{tag.tag}}
                                        </span>
                                    </ng-container>

                                </div>
                            </div>

                            <!-- Article Actions -->
                            <div class="col-12">
                                <div
                                    class="d-flex align-items-center justify-content-between py-3 border-top border-bottom ">
                                    <div class="d-flex align-items-center gap-3">
                                        <button [class.liked]="post.liked" [class.not-liked]="!(post.liked)"
                                            (click)="toggleLikePost(post.id,post)"
                                            class="btn btn-link text-decoration-none p-0 d-flex align-items-center gap-2 like-btn"

                                            >

                                            <mat-icon [class.liked-icon]="post.liked"
                                                [class.not-liked-icon]="!(post.liked)">
                                                {{ post.liked ? 'favorite' : 'favorite_border' }}
                                            </mat-icon>

                                            <span [ngClass]="{
                                                'liked-text': post.liked,
                                                'not-liked-text': !post.liked
                                                }">
                                                {{ post.likesCount }}
                                            </span>
                                        </button>
                                        <button
                                            class="btn text-muted d-inline-flex align-items-center px-3 py-2 ">
                                            <i class="material-icons me-1"
                                                style="font-size: 20px;">chat_bubble_outline</i>
                                            24
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Article Content -->
                    <div class="col-12">
                        <div class="fs-5 lh-lg">
                            <div [innerHTML]="post.htmlContent"></div>
                        </div>
                    </div>
                </div>
            </article>

            <!-- Separator -->
            <div class="col-12">
                <hr class="border-border">
            </div>
            <app-comment [post]="post" id="commentsSection"></app-comment>
            <!-- Comments Section -->

        </div>
    </div>
</main>
