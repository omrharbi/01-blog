<main
  class="main flex-1 overflow-auto p-6 bg-gray-50 accordion flex-1 p-6 lg:p-8 max-w-4xl mx-auto w-full d-flex align-items-lg-center justify-content-center align-content-center align-items-center">
  <div class="cards space-y-4 scroll mx-3">
    <div class="card-sher" *ngIf="!isAuthenticated">


      <app-card-share></app-card-share>

    </div>


    <div class="posts">
      <div class="row g-4">
        <!-- Left feed section -->
        <div class="col-12 col-lg-8">
          <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="h4 fw-semibold font-playfair">Your Feed</h2>
            <div class="d-flex gap-2">
              <button class="btn btn-sm text-muted d-flex align-items-center">
                <mat-icon>access_time</mat-icon>
                Recent
              </button>
              <button class="btn btn-sm text-muted d-flex align-items-center">
                <mat-icon>star_border</mat-icon>
                Following
              </button>
            </div>
          </div>

          <!-- Example post card -->
          <div class="card-post">
            <!-- <h2>Posts ({{ posts.length }})</h2> -->

            <!-- <div *ngIf="posts.length === 0" class="no-posts" style="background: #ffebee; padding: 20px;">
              <h3>‚ùå NO POSTS IN ARRAY</h3>
              <p>Posts array is empty even though data was received</p>
            </div> -->
            <app-post-card *ngFor="let post of posts; let i = index" [post]="post"></app-post-card>
          </div>
          <!-- Repeat cards here -->

          <div class="text-center pt-4">
            <button class="btn btn-outline-secondary px-4">Load More Posts</button>
          </div>
        </div>

        <!-- Right sidebar -->
        <div class="col-12 col-lg-4">
          <div class="card shadow-sm mb-4 border-0 bg-card">
            <div class="card-body">
              <div class="d-flex align-items-center mb-3">
                <i class="bi bi-graph-up text-accent me-2"></i>
                <h3 class="h6 fw-semibold mb-0">Trending Topics</h3>
              </div>
              <!-- {{tags}}/////*********** -->
              <ul class="list-unstyled" *ngFor="let tag of tags" >
                <li class="d-flex justify-content-between mb-2 ">
                  <span class="">#1 {{tag.tagName}} <span class="badge     tag">Trending</span></span>
                  <span class="small text-muted">{{tag.postCount}} posts</span>
                </li>
                <!-- <li class="d-flex justify-content-between mb-2">
                  <span>#2 React <span class="badge   text-accent tag">Trending</span></span>
                  <span class="small text-muted">892 posts</span>
                </li>
                <li class="d-flex justify-content-between mb-2">
                  <span>#3 Python</span>
                  <span class="small text-muted">756 posts</span>
                </li>
                <li class="d-flex justify-content-between mb-2">
                  <span>#4 Web Development <span class="badge   text-accent tag">Trending</span></span>
                  <span class="small text-muted">654 posts</span>
                </li>
                <li class="d-flex justify-content-between">
                  <span>#5 Machine Learning</span>
                  <span class="small text-muted">543 posts</span>
                </li> -->
              </ul>
            </div>
          </div>

          <div class="card shadow-sm border-0 bg-card">
            <div class="card-body">
              <h3 class="h6 fw-semibold mb-3">Your Activity</h3>
              <div class="d-flex justify-content-between"><span class="text-muted">Posts published</span><span
                  class="fw-semibold">{{countPosts}}</span></div>
              <!-- <div class="d-flex justify-content-between"><span class="text-muted">Total views</span><span
                  class="fw-semibold">1,247</span></div> -->
              <div class="d-flex justify-content-between"><span class="text-muted">Followers</span><span
                  class="fw-semibold">{{countFollowers}}</span></div>
              <div class="d-flex justify-content-between"><span class="text-muted">Following</span><span
                  class="fw-semibold">{{countFollowing}}</span></div>
            </div>
          </div>
        </div>
      </div>

    </div>
    <!-- Your existing content -->

    <!-- <div *ngIf="isNotificated" appClickOutside (clickOutside)="closeNotification()" class="notification-wrapper">
      <app-notifications></app-notifications>
    </div> -->
  </div>
</main>
