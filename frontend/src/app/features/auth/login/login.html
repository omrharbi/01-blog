<div class="login-grid">
  <div class="illustration">
    <div class="illustration-content">
      <div class="illustration-text animate-slide-in-left">
        <!-- <button mat-button (click)="themeService.toggleTheme()">Toggle Dark/Light</button> -->
        <img
          src="assets/undraw_online-community_3o0l.png"
          alt="Animated human"
          class="illustration-img"
        />

        <h2 class="connect">Connect & Share</h2>
        <p class="join">
          Join thousands of students sharing their learning journey and discoveries.
        </p>
      </div>
      <!-- Animated human image -->
    </div>
  </div>

  <!-- Left Side - Login Form -->
  <div class="login-form-container">
    <div class="login-card animate-slide-in-right">
      <div class="card-header">
        <h1 class="card-title">Welcome Back</h1>
        <p class="card-subtitle">Sign in to your account to continue your journey</p>
      </div>
      <div class="alert alter-danger" *ngIf="errorMessage.length">
        <p *ngFor="let msg of errorMessage">{{ msg }}</p>
      </div>
      <!-- Social Login Options -->
      <div class="social-options">
        <div class="social-option">
          <label for="google-option">
            <span class="material-icons">account_circle</span>
            Continue with Google
          </label>
        </div>
        <div class="social-option">
          <label for="github-option">
            <span class="material-icons">code</span>
            Continue with GitHub
          </label>
        </div>
      </div>

      <div class="divider-container">
        <div class="divider-line"></div>
        <span class="divider-text">Or continue with email</span>
        <div class="divider-line"></div>
      </div>

      <!-- Email Form -->
      <form class="email-form" [formGroup]="loginForm" (submit)="onSubmit()">
        <div class="form-group">
          <label class="form-label">Email</label>
          <input
            type="email"
            formControlName="identifier"
            class="form-input"
            placeholder="Enter your Email"
          />
        </div>

        <div class="form-group">
          <label class="form-label">password</label>
          <input
            type="password"
            formControlName="password"
            class="form-input"
            placeholder="Enter your password"
          />
        </div>

        <div class="forgot-password">
          <a href="#" class="forgot-link">Forgot password?</a>
        </div>

        <button
          type="submit"
          class="submit-btn"
          [disabled]="loginForm.invalid"
          [ngClass]="{
            'btn-enabled': !loginForm.invalid,
            'btn-disabled': loginForm.invalid
          }"
        >
          lOGIN
        </button>
      </form>

      <div class="bottom-links">
        <p class="signup-text">
          Don't have an account?
          <a [routerLink]="['/register']" class="signup-link">Sign up for free</a>
        </p>
        <a [routerLink]="['/']" class="back-home">‚Üê Back to Home</a>
      </div>
    </div>

    <!-- Right Side - Illustration -->
  </div>
</div>
