<div class="login-grid">
  <!-- Left Side - Login Form -->
  <div class="login-form-container">
    <div class="login-card animate-slide-in-right">
      <div class="card-header">
        <h1 class="card-title">Welcome Back</h1>
        <p class="card-subtitle">Sign in to your account to continue your journey</p>
      </div>

      <!-- Social Login Options -->
      <div class="social-options">
        <!-- <div class="social-option">
          <label for="google-option">
            <span class="material-icons">account_circle</span>
            Continue with Google
          </label>
        </div> -->
        <div class="social-option">
          <label for="github-option">
            <span class="material-icons">code</span>
            Continue with GitHub
          </label>
        </div>
      </div>

      <div class="divider-container">
        <div class="divider-line"></div>
        <span class="divider-text">Or register with email</span>
        <div class="divider-line"></div>
      </div>

      <!-- Email Form -->
      <form class="email-form" (ngSubmit)="onSubmit()" [formGroup]="registerForm">
        <!-- Step 1 -->
        <div *ngIf="currentStep === 1" class="form-step active">
          <div class="form-group">
            <label class="form-label">First Name</label>
            <input
              type="text"
              class="form-input"
              formControlName="firstname"
              placeholder="Enter your First Name"
            />
          </div>
          <div class="form-group">
            <label class="form-label">Last Name</label>
            <input
              type="text"
              class="form-input"
              formControlName="lastname"
              placeholder="Enter your Last Name"
            />
          </div>
          <div class="form-group">
            <label class="form-label">Email</label>
            <input
              type="email"
              class="form-input"
              formControlName="email"
              placeholder="Enter your Email"
            />
          </div>
          <div class="step-buttons">
            <div></div>

            <button
              type="button"
              class="next-btn"
              (click)="nextStep()"
              [disabled]="!isStepsValid(1)"
              [ngClass]="{
                'btn-enabled': isStepsValid(1),
                'btn-disabled': !isStepsValid(1)
              }"
            >
              Next
            </button>
          </div>
        </div>

        <!-- Step 2 -->
        <div *ngIf="currentStep === 2" class="form-step active">
          <div class="form-group">
            <label class="form-label">Date of Birth</label>
            <input type="date" formControlName="date_of_birth" class="form-input" />
          </div>
          <div class="form-group">
            <label class="form-label">Username</label>
            <input
              type="text"
              class="form-input"
              formControlName="username"
              placeholder="Choose a username"
            />
          </div>
          <div class="form-group">
            <label class="form-label">About Me</label>
            <textarea
              class="form-input"
              formControlName="about"
              placeholder="Tell us about yourself"
            ></textarea>
          </div>
          <div class="step-buttons">
            <button type="button" class="prev-btn" (click)="prevStep()">Previous</button>
            <button
              type="button"
              class="next-btn"
              (click)="nextStep()"
              [disabled]="!isStepsValid(2)"
              [ngClass]="{
                'btn-enabled': isStepsValid(2),
                'btn-disabled': !isStepsValid(2)
              }"
            >
              Next
            </button>
          </div>
        </div>

        <!-- Step 3 -->
        <div *ngIf="currentStep === 3" class="form-step active">
          <div class="form-group">
            <label class="form-label">Profile Image</label>
            <label class="custom-file-upload">
              <input type="file" (change)="onFileSelected($event)" />
              Upload Image
              <span class="file-name" formControlName="avatar" *ngIf="selectedFileName">{{
                selectedFileName
              }}</span>
            </label>
          </div>
          <div class="form-group">
            <label class="form-label">Password</label>
            <input
              type="password"
              formControlName="password"
              class="form-input"
              placeholder="Enter password"
            />
          </div>
          <div class="form-group">
            <label class="form-label">Confirm Password</label>
            <input type="password" formControlName="ConfirmPassword" class="form-input" />
          </div>
          <div class="step-buttons">
            <button type="button" class="prev-btn" (click)="prevStep()">Previous</button>
            <button
              [routerLink]="['/login']"
              type="submit"
              class="submit-btn"
              (click)="nextStep()"
              [disabled]="!isStepsValid(3)"
              [ngClass]="{
                'btn-enabled': isStepsValid(3),
                'btn-disabled': !isStepsValid(3)
              }"
            >
              Submit
            </button>
          </div>
        </div>
      </form>

      <div class="bottom-links">
        <p class="signup-text">
          Don't have an account?
          <a [routerLink]="['/login']" class="signup-link">Sign up for free</a>
        </p>
        <a [routerLink]="['/']" class="back-home">‚Üê Back to Home</a>
      </div>
    </div>

    <!-- Right Side - Illustration -->
  </div>
  <div class="illustration">
    <div class="illustration-content">
      <div class="illustration-text animate-slide-in-left">
        <button mat-button (click)="themeService.toggleTheme()">Toggle Dark/Light</button>
        <img
          src="assets/undraw_online-community_3o0l.png"
          alt="Animated human"
          class="illustration-img"
        />

        <h2 class="connect">Connect & Share</h2>
        <p class="join">
          Join thousands of students sharing their learning journey and discoveries.
        </p>
      </div>
    </div>
  </div>
</div>
