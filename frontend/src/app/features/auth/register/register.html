<div class="login-grid">
  <!-- Left Side - Login Form -->
  <div class="login-form-container">
    <div class="login-card animate-slide-in-right">
      <div class="card-header">
        <h1 class="card-title">Welcome Back</h1>
        <p class="card-subtitle">Sign in to your account to continue your journey</p>
      </div>

      <!-- Social Login Options -->
      <div class="social-options">
        <div class="social-option">
          <label for="google-option">
            <span class="material-icons">account_circle</span>
            Continue with Google
          </label>
        </div>
        <div class="social-option">
          <label for="github-option">
            <span class="material-icons">code</span>
            Continue with GitHub
          </label>
        </div>
      </div>

      <div class="divider-container">
        <div class="divider-line"></div>
        <span class="divider-text">Or continue with email</span>
        <div class="divider-line"></div>
      </div>

      <!-- Email Form -->
      <form class="email-form register">
        <!-- First Name -->
        <div class="group-input">
          <div class="form-group">
            <label class="form-label">First Name</label>
            <input type="text" class="form-input" placeholder="Enter your first name" />
          </div>
          <div class="form-group">
            <label class="form-label">Last Name</label>
            <input type="text" class="form-input" placeholder="Enter your Last Name" />
          </div>
        </div>

        <div class="group-input">
          <div class="form-group">
            <label class="form-label">Username</label>
            <input type="text" class="form-input" placeholder="Enter your first Username" />
          </div>
          <div class="form-group">
            <label class="form-label">Email</label>
            <input type="email" class="form-input" placeholder="Enter your Email" />
          </div>
        </div>

        <div class="group-input">
          <div class="form-group">
            <label class="form-label">Picture</label>
            <input type="file" class="form-input" placeholder="Enter your first Picture" />
          </div>
          <div class="form-group">
            <label class="form-label">About</label>
            <input type="email" class="form-input" placeholder="Enter your About" />
          </div>
        </div>
        <div class="group-input">
          <div class="form-group">
            <label class="form-label">Password</label>
            <input type="password" class="form-input" placeholder="Enter your first Picture" />
          </div>
          <div class="form-group">
            <label class="form-label">Confirem Password</label>
            <input type="password" class="form-input" placeholder="Enter your Confirem Password" />
          </div>
        </div>

        <button type="submit" class="submit-btn">OK</button>
      </form>

      <div class="bottom-links">
        <p class="signup-text">
          Don't have an account?
          <a [routerLink]="['/login']" class="signup-link">Login</a>
        </p>
        <a [routerLink]="['/']" class="back-home">‚Üê Back to Home</a>
      </div>
    </div>

    <!-- Right Side - Illustration -->
  </div>

  <div class="illustration">
    <div class="illustration-content">
      <div class="illustration-text animate-slide-in-left">
        <button mat-button (click)="themeService.toggleTheme()">Toggle Dark/Light</button>
        <img
          src="assets/undraw_online-community_3o0l.png"
          alt="Animated human"
          class="illustration-img"
        />

        <h2 class="connect">Connect & Share</h2>
        <p class="join">
          Join thousands of students sharing their learning journey and discoveries.
        </p>
      </div>
      <!-- Animated human image -->
    </div>
  </div>
</div>
