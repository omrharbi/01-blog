<div class="notification-dropdown-overlay">
  <div class="notification-dropdown">
    <div class="notification-header">
      <div class="notification-title">Notifications</div>
      <div class="header-actions">
        <button 
          class="mark-all-read" 
          *ngIf="unreadCount > 0"
          (click)="markAllAsRead()">
          Mark all as read
        </button>
      </div>
    </div>

    <div class="notification-list">
      <ng-container *ngIf="notifications.length > 0; else emptyState">
        <div 
          *ngFor="let notif of notifications"
          class="notification-item"
          [class.unread]="!notif.read"
          (click)="markAsRead(notif.id)">
          
          <div class="notification-icon" [class.unread]="!notif.read" [class.read]="notif.read">
            <svg *ngIf="!notif.read" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
              <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
              <polyline points="22,6 12,13 2,6"></polyline>
            </svg>
            <svg *ngIf="notif.read" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="hsl(0, 0%, 54%)" stroke-width="2">
              <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
          </div>

          <div class="notification-content">
            <div class="notification-item-title">{{ notif.title }}</div>
            <div class="notification-item-message">{{ notif.message }}</div>
            <div class="notification-time">{{ notif.time }}</div>
          </div>

          <div class="unread-indicator" *ngIf="!notif.read"></div>
        </div>
      </ng-container>

      <ng-template #emptyState>
        <div class="empty-state">
          <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
            <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
          </svg>
          <p>No notifications yet</p>
        </div>
      </ng-template>
    </div>
  </div>
</div>
